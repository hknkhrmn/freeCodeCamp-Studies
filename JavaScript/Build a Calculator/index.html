<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Calculator</title>
</head>
<body>
    <h2>Hesap Makinesi</h2>
    
    <input type="number" id="num1" placeholder="Birinci sayı">
    <input type="number" id="num2" placeholder="İkinci sayı">
    <br><br>
    
    <button onclick="add()">Toplama</button>
    <button onclick="subtract()">Çıkarma</button>
    <button onclick="multiply()">Çarpma</button>
    <button onclick="divide()">Bölme</button>
    <br><br>
    <button onclick="square()">Karesi (1. sayı)</button>
    <button onclick="squareRoot()">Karekök (1. sayı)</button>
    
    <h3 id="result"></h3>
    <script src="app.js"></script>
</body>
</html>
