<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Eligibility Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-3">Loan Eligibility Checker</h3>

    <div class="mb-3">
      <label class="form-label">Annual Income ($)</label>
      <input type="number" id="income" class="form-control" placeholder="Enter your income">
    </div>

    <div class="mb-3">
      <label class="form-label">Credit Score</label>
      <input type="number" id="score" class="form-control" placeholder="Enter your credit score">
    </div>

    <button class="btn btn-primary w-100" onclick="checkLoan()">Check Eligibility</button>

    <div id="result" class="alert mt-3 d-none"></div>
  </div>

  <script src="app.js"></script>

</body>
</html>
