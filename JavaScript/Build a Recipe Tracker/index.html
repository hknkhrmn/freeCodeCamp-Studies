<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipes</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0e0d0b;
    color: #f0ead8;
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    padding: 60px 20px;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.5rem, 6vw, 5rem);
    text-align: center;
    letter-spacing: -2px;
    margin-bottom: 60px;
    background: linear-gradient(135deg, #e8c97a, #f0ead8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 24px;
    max-width: 1100px;
    margin: 0 auto;
  }

  .card {
    background: #1a1915;
    border: 1px solid #2e2c25;
    border-radius: 16px;
    padding: 32px;
    opacity: 0;
    transform: translateY(30px);
    animation: rise 0.6s ease forwards;
  }
  .card:nth-child(2) { animation-delay: 0.1s; }
  .card:nth-child(3) { animation-delay: 0.2s; }

  @keyframes rise {
    to { opacity: 1; transform: translateY(0); }
  }

  .card:hover {
    border-color: #e8c97a44;
    transform: translateY(-4px);
    transition: all 0.3s ease;
  }

  .badge {
    display: inline-block;
    font-size: 0.7rem;
    font-weight: 400;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 4px 12px;
    border-radius: 100px;
    margin-bottom: 20px;
  }
  .easy   { background: #1a3322; color: #4ade80; }
  .medium { background: #2d2200; color: #facc15; }
  .hard   { background: #2d1111; color: #f87171; }

  .card h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    margin-bottom: 16px;
    line-height: 1.2;
  }

  .meta {
    display: flex;
    gap: 20px;
    font-size: 0.8rem;
    color: #857e6a;
    margin-bottom: 24px;
  }

  .meta span { display: flex; align-items: center; gap: 6px; }

  .ingredients {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .ingredients li {
    background: #252420;
    border: 1px solid #2e2c25;
    padding: 4px 12px;
    border-radius: 6px;
    font-size: 0.78rem;
    color: #b0a88f;
  }
</style>
</head>
<body>

<h1>Recipe Book</h1>
<div class="grid" id="grid"></div>

<script src="recipeTracker.js"></script>
<script>
  const grid = document.getElementById('grid');
  recipes.forEach(r => {
    grid.innerHTML += `
      <div class="card">
        <span class="badge ${r.difficultyLevel}">${r.difficultyLevel}</span>
        <h2>${r.name}</h2>
        <div class="meta">
          <span>‚è± ${r.cookingTime} min</span>
          <span>üßÇ ${r.totalIngredients} ingredients</span>
        </div>
        <ul class="ingredients">
          ${r.ingredients.map(i => `<li>${i}</li>`).join('')}
        </ul>
      </div>`;
  });
</script>
</body>
</html>
